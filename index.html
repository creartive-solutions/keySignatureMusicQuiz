<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koło kwintowe - zadania z Ear-learning</title>
    <link rel="stylesheet" href="css/styleMobile.css">
    <script src="https://kit.fontawesome.com/12382a2d8c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">


</head>
<body>
<header>
    <h1 class="titleWww">odgadnij znaki przykluczowe</h1>
    <a href="https://ear-learning.pl" ><img class="logo" src="/picture/earLogo.png" alt="ear-logo"></a>
    <section class="widget">
<!--       <iframe  src="https://patronite.pl/widget/ear-learning/618204/small/000000/FFFFFF" width="300" height="450" frameborder="0" scrolling="no"></iframe>-->
    </section>
</header>
<section class="stats">
    <div>
        <div class="goodDiv"><p class="goodStats statsNumb">0</p></div>
        <span class="ans">dobrze</span>
    </div>
    <div>
        <div class="badDiv"><p class="badStats statsNumb">0</p></div>
        <span class="ans">źle</span>
    </div>
</section>

<main class="excercise">
    <div class="startStop"><button class="start">START</button> <button class="end">KONIEC</button></div>
    <div class="score">
        <img class="keyExc" src="" alt="">
    </div>
    <span class="ans ansTon">co to za tonacja?</span>
    <form class="form" action="">
        <label>Wybierz ilość znaków:</label>
        <select name="keyNumber" id="keySignature" class="keySetter">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </form>
    <section class="answers">
        <button class="btnAns keyZero" data-signature="0" data-key="C-a" >C-dur <br> a-moll</button>
        <button class="btnAns keyOneOne" data-signature="1" data-key="F-d" >F-dur <br> d-moll</button>
        <button class="btnAns keyOne" data-signature="1" data-key="G-e" >G-dur <br> e-moll</button>
        <button class="btnAns keyTwo" data-signature="2" data-key="B-g" >B-dur <br> g-moll</button>
        <button class="btnAns keyTwo" data-signature="2" data-key="D-h" >D-dur <br> h-moll</button>
        <button class="btnAns keyThree" data-signature="3" data-key="Es-c" >Es-dur <br> c-moll</button>
        <button class="btnAns keyThree" data-signature="3" data-key="A-fis" >A-dur <br> fis-moll</button>
        <button class="btnAns keyFour" data-signature="4" data-key="As-f" >As-dur <br> f-moll</button>
        <button class="btnAns keyFour" data-signature="4" data-key="E-cis" >E-dur <br> cis-moll</button>
        <button class="btnAns keyFive" data-signature="5" data-key="Des-b" >Des-dur <br> b-moll</button>
        <button class="btnAns keyFive" data-signature="5" data-key="H-gis" >H-dur <br> gis-moll</button>
    </section>
    <button class="check">SPRAWDŹ!</button>
</main>
<footer>
    <section>
        <a href=""><i></i></a>
        <a href=""><i></i></a>
    </section>
    <span class="copy">Created by PM</span>
</footer>





<script src="js/excercise.js"></script>
<script src="js/images.js"></script>
</body>
</html>
